<!-- This provides a 2-column layout so you can embed an action on the right hand side (e.g. using an <iframe> -->

<!-- Step 1: Replace all the current content in your custom page template with the code below -->
<!-- Step 2: Copy the embed code from the tool you're using and paste it where indicated below
             (replacing the full line that says "PASTE THE EMBED CODE FOR YOUR ACTION FORM HERE") -->

<!--
  NOTE:
  - As an example for practice, we've added the embed code for a test FormJoy survey below
  - Simply copy the 2 lines between {% comment %} and {% endcomment %} then paste them where indicated
    below (replacing the full line that says "PASTE THE EMBED CODE FOR YOUR ACTION FORM HERE")
-->
{% comment %}
<script src="https://cdn.surveynation.co/survey-nation.js"></script>
<iframe class="survey-nation" src="https://www.surveynation.co/form/v1/codenationdev/1014?embedded=true&page_id=5119&survey_id=&latest_response_question_id=&question_ids=1005,1006,1007,1009&country_code=AU&person_id=&first_name=&last_name=&email=&mobile=" onload="surveyNation.init()" data-page-id="5119" data-survey-id="" data-latest-response-question-id="" data-question-ids="1005,1006,1007,1009" style="box-sizing: border-box; min-width: 100%; width: 100%; overflow: hidden;" allowtransparency="true" scrolling="no" frameborder="0"><p>Your browser does not support iframes. Please visit <a href="https://www.surveynation.co/form/v1/codenationdev/1014?embedded=true&page_id=5119&survey_id=&latest_response_question_id=&question_ids=1005,1006,1007,1009&country_code=AU&person_id=&first_name=&last_name=&email=&mobile=">https://www.surveynation.co/form/v1/codenationdev/1014?embedded=true&page_id=5119&survey_id=&latest_response_question_id=&question_ids=1005,1006,1007,1009&country_code=AU&person_id=&first_name=&last_name=&email=&mobile=</a></p></iframe>
{% endcomment %}

<style>
  .embedded-2-column-action-section {
    background: mintcream;
    padding-top: 60px;
    padding-bottom: 80px;
  }
</style>

<section class="embedded-2-column-action-section">
  <div class="container">
    <div class="row row-fluid">
      <div class="col-sm-6 col-lg-5 col-lg-offset-1 offset-lg-1 span6">
        {% if page.headline.size > 0 %}
        <h2 class="headline pb-2">{{ page.headline }}</h2>
        {% endif %}
        {% if page[page.type_slug].content.size > 0 %}
          <div id="content" class="intro py-2">
            {{ page[page.type_slug].content }}
          </div>
        {% endif %}
      </div>
      <div class="col-sm-6 col-lg-5 span6">
        <div class="form-wrap">
          <div class="form">
            <!-- PASTE THE EMBED CODE FOR YOUR ACTION FORM HERE -->
            <!--
              Tools like DoGooder provide embed code so you can add actions directly to your site.
              Often the embed code will use an <iframe>, or sometimes it will use a special <script>
            -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
