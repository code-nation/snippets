<section style="padding-top: 60px;padding-bottom: 90px;" class="clearfix">
	<div class="container center">
		<div class="row">
			<div class="padtopmore padbottom">
				<h1 class="center">Social Stream</h1>
			</div>
    </div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="row">
					<div class="fb-page" data-href="{{ site.broadcaster.facebook_profile_url }}" data-tabs="timeline" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true" data-width="340" data-height="500">
						<blockquote cite="{{ site.broadcaster.facebook_profile_url }}" class="fb-xfbml-parse-ignore"><a href="{{ site.broadcaster.facebook_profile_url }}">{{ site.broadcaster.name }}</a></blockquote>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="row">		
					<a class="twitter-timeline" data-width="340" data-height="500" href="{{ site.broadcaster.twitter_profile_url }}">Tweets by {{ site.broadcaster.name }}</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
				</div>
			</div>
		</div>    
	</div>
</section>	
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12&appId=174334382646103";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
